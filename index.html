<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="img-container">
            <img
                src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80">
        </div>
        <div id="title-container">
            <p>Ping Pong Score Keeper</p>
        </div>
        <div id="bottom-container">
            <h1><span id="p1-score">0</span> to <span id="p2-score">0</span></h1>
            <p>Use the buttons below to keep score.</p>
            <div id="max-points-container">
                <form action="/submit" id="max-score">
                    <label for="max-points" id="max-points-label">Playing To</label>
                    <select name="max-points" id="max-points">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </form>
            </div>
        </div>
        <div id="button-row">
            <button id="p1-button">+1 Player One</button>
            <button id="p2-button">+1 Player Two</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
